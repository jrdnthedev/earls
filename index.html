<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=""/>

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Pearls Website Redo</title>
    </head>

    <body id="body">
        <header>
            <nav id="primary_nav">
                <button id="hamburger_toggle">
                    <div id="hamburger_menu">
                        <div id="top"></div>
                        <div id="bottom"></div>
                    </div>
                </button>
                <h1 class="headline-main"><a href="index.html">Pearls</a></h1>
                <ul id="main_nav" role="menu" aria-labelledby="hamburger_toggle">
                    <div id="menu_container">
                        <li><a href="locations.html">Locations</a></li>
                        <li><a href="pearlsathome.html">Pearls At Home</a></li>
                    </div>
                </ul>
            </nav>
        </header>
    
        <main>
            <section id="main_bkg" class="bkg"></section>

            <section id="notable-section">

                <div id="notable_container">
                    <h2 class="headline-secondary"><span>New</span> + Notable</h2>
                    <p class="secondary-blurb">Each location has a menu that's curated just for them. See what's new on the menu at your Pearls.</p>
                </div>
                <div id="notable_images">
                    <figure>
                        <div class="bkg" id="burgers" aria-hidden="true"></div>
                        <figcaption>Bigger Better Burger</figcaption>
                    </figure>
                    <figure>
                        <div class="bkg" id="pasta" aria-hidden="true"></div>
                        <figcaption>Truffle Tortellini</figcaption>
                    </figure>
                    <figure>
                        <div class="bkg" id="steak" aria-hidden="true"></div>
                        <figcaption>Canadian Prime Sirloin</figcaption>
                    </figure>
                </div>
            </section>

            <!-- Banner -->
            <section id="banner" class="bkg"></section>

            <!-- Blog -->
            <section id="blog-section">
                <figure>
                    <div class="bkg" id="program" aria-hidden="true"></div>
                    <figcaption>
                        <div id="blog_container">
                            <p class="title">New! Pearls Alumni Program</p>
                            <p class="paragraph">Become a verified Pearls Alumni + Get 15% off food Monday - Wednesday</p>
                            <button class="btn primary"> Join Today</button>
                        </div>
                    </figcaption>
                </figure>
            </section>

            <!-- Updates -->
            <section id="updates-section">
                <div id="updates_container">
                    <p class="title bold">Pearls Updates</p>
                </div>
                <figure>
                    <div class="bkg" id="updates" aria-hidden="true"></div>
                    <figcaption>
                        <p>Pearls must haves for BBQ season</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="bkg" id="art" aria-hidden="true"></div>
                    <figcaption>
                        <p>The art of Pearls</p>
                    </figcaption>
                </figure>
            </section>
        </main>
    
        <footer>
            <p class="title bold" id="footer-title">Pearls</p>
            <div>
                <nav id="secondary_nav">
                    <ul id="secondary_menu">
                        <li><a href="locations.html">Locations</a></li>
                        <li><a href="#">Pearls At Home</a></li> 
                    </ul>
                </nav>
            </div>
            <div>
                <nav id="contact_nav">
                    <ul id="contact_menu">
                        <li><a href="#">Feedback</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Suppliers</a></li>
                    </ul>
                </nav>
            </div>

            <section id="newsletter">
                <p id="signoff">Sign up for our newsletter</p>
                <button class="btn secondary"> Subscribe</button>
            </section>
        </footer>
    
        <div id="bottom_bar">

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
