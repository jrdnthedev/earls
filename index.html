<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=""/>

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Earls Website Redo</title>
    </head>

    <body id="body">
        <header>
            <nav>
                <a id="hamburger_toggle" href="#">
                    <span></span><span></span><span></span>
                </a>
                <h1 class="headline-main">Earls</h1>
                <ul id="main_nav">
                    <a class="close" href="#" id="close_btn"></a>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Earls At Home</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </nav>  
            <div id="main_bkg" class="bkg"></div>
        </header>
    
        <main>

            <!-- New + Notable -->
            <section id="notable">
                <h2 class="headline-secondary"><span>New</span> + Notable</h2>
                <p class="secondary-blurb">Each location has a menu that's curated just for them. See what's new on the menu at your Earls.</p>
                <figure>
                    <div class="bkg" id="burgers" aria-hidden="true"></div>
                    <figcaption>Burgers</figcaption>
                </figure>
                <figure>
                    <div class="bkg" id="pasta" aria-hidden="true"></div>
                    <figcaption>Pasta</figcaption>
                </figure>
                <figure>
                    <div class="bkg" id="steak" aria-hidden="true"></div>
                    <figcaption>Steak</figcaption>
                </figure>
            </section>

            <!-- Banner -->
            <section id="banner" class="bkg"></section>

            <!-- Blog -->
            <section>
                <figure>
                    <div class="bkg" id="program" aria-hidden="true"></div>
                    <figcaption>
                        <p class="title">New! Earls Alumni</p>
                        <p class="paragraph">Become a verified Earls Alumni + Get 15% off food Monday - Wednesday</p>
                        <button> Join Today</button>
                    </figcaption>
                </figure>
            </section>

            <!-- Updates -->
            <section>
                <figure>
                    <div class="bkg" id="updates" aria-hidden="true"></div>
                    <figcaption>
                        <p>Earls must haves for BBQ season</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="bkg" id="art" aria-hidden="true"></div>
                    <figcaption>
                        <p>The art of earls</p>
                    </figcaption>
                </figure>
            </section>
        </main>
    
        <footer>
            footer content
        </footer>
    
        <script src="js/main.js"></script>
    </body>
</html>
